<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions Page</title>
    <style>
        .dropdown-content {
            display: none;
        }

        .dropdown-content.show {
            display: block;
        }
    </style>
    <script type="module" src="./main.js"></script>
</head>

<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <div class="flex w-full sm:hidden items-center">
                <button id="left-hamburger" class="sm:hidden"><i class="bi bi-list"></i></button>
                <input type="text" placeholder="Search" class="border rounded-md px-2 py-1 flex-grow mx-2">
                <button id="right-hamburger" class="sm:hidden"><i class="bi bi-list"></i></button>
            </div>
            <div id="left-dropdown" class="dropdown-content sm:hidden w-full bg-white shadow p-4 mt-2">
                <a href="./index.html" class="block text-blue-500 mb-2"><i class="bi bi-house"></i> Home</a>
                <a href="./news-feed.html" class="block text-blue-500 mb-2"><i class="bi bi-newspaper"></i> News
                    Feed</a>
                <a href="./answer.html" class="block text-blue-500 mb-2"><i class="bi bi-question-circle"></i>
                    Answer</a>
                <a href="./spaces.html" class="block text-blue-500 mb-2"><i class="bi bi-people"></i> Spaces</a>
            </div>
            <div id="right-dropdown" class="dropdown-content sm:hidden w-full bg-white shadow p-4 mt-2">
                <a href="./about.html" class="block text-blue-500 mb-2"><i class="bi bi-info-circle"></i> About</a>
                <a href="./account.html" class="block text-blue-500 mb-2"><i class="bi bi-person"></i> Account</a>
                <a href="./contact.html" class="block text-blue-500 mb-2"><i class="bi bi-envelope"></i> Contact</a>
                <a href="./ask-a-question.html" class="block text-blue-500 mb-2"><i class="bi bi-question-square"></i>
                    Ask a
                    question</a>
            </div>
            <div class="hidden sm:flex space-x-4">
                <a href="./index.html" class="text-blue-500"><i class="bi bi-house"></i> Home</a>
                <a href="./news-feed.html" class="text-blue-500"><i class="bi bi-newspaper"></i> News Feed</a>
                <a href="./answer.html" class="text-blue-500"><i class="bi bi-question-circle"></i> Answer</a>
                <a href="./spaces.html" class="text-blue-500"><i class="bi bi-people"></i> Spaces</a>
                <a href="./about.html" class="text-blue-500"><i class="bi bi-info-circle"></i> About</a>
                <a href="./account.html" class="text-blue-500"><i class="bi bi-person"></i> Account</a>
                <a href="./contact.html" class="text-blue-500"><i class="bi bi-envelope"></i> Contact</a>
                <a href="./ask-a-question.html" class="text-blue-500"><i class="bi bi-question-square"></i> Ask a
                    question</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-6">
        <div class="bg-white shadow-md rounded-md p-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">All Questions</h2>
                <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                    <i class="bi bi-question-circle"></i> Ask question
                </button>
            </div>
            <ul class="list-disc pl-5">
                <li class="mb-2">Item One</li>
                <li class="mb-2">Item Two</li>

                <li class="mb-2">Item Nine</li>
                <li class="mb-2">Item Ten</li>
            </ul>
        </div>
    </div>

    <script>
        document.getElementById('left-hamburger').addEventListener('click', function () {
            document.getElementById('left-dropdown').classList.toggle('show');
        });
        document.getElementById('right-hamburger').addEventListener('click', function () {
            document.getElementById('right-dropdown').classList.toggle('show');
        });
    </script>

</html>
